<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>


    <!-- Custom Stylings -->
    <link href="css/entry.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9] >
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
</head>
<body>
<div>
    <form id="entry_form" action="/new_entry" method="POST">
        User: <input type="text" name="user" />
        Title: <input type="text" name="title" />
        Body: <textarea name="body" form="entry_form">Input message...</textarea>
        <input type="submit" value="Post" />
    </form>
</div>
<h1>Posts:</h1>
<!--@thymesVar id="entries" type="List<Entry>"-->
<div class="entry-div center" th:each="entry : ${entries}">
        <!--@thymesVar id="entry" type="Entry"-->
        <b th:text="${entry.title}"></b><br />
        <p th:text="${entry.body}"></p><br />
        <i th:text="${entry.user}"></i> : <i th:text="${entry.date}"></i>
            <div th:each="tag : ${entry.tags}">Tags: <i th:text="${tag}"></i></div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
